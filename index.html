        #ptr-banner {

            background: #ff6b9d;
            color: white;
            font-weight: bold;
            z-index: 9999;
            transition: transform 0.1s linear;

        /* 全体：優しく清潔感のあるピンクベージュの背景 */
        body {

        /* ヘッダー：華やかなベリーピンク */

        .container { padding: 1.2rem; max-width: 500px; margin: 0 auto; }

        /* メインボタン：丸みを持たせて可愛く */
        .main-links { display: flex; gap: 12px; margin-bottom: 20px; }
        .main-btn { flex: 1; padding: 14px; border-radius: 20px; border: none; background: #ff6b9d; color: white; font-weight: bold; cursor: pointer; transition: all 0.2s; font-size: 0.95rem; box-shadow: 0 4px 10px rgba(255,107,157,0.2); }
        .main-btn:active { transform: scale(0.96); background: #e85a8b; }

        .pref-btn:active { background: #fff0f5; color: #ff6b9d; border-color: #ff6b9d; }
