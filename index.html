    </style>

<script>

let recruitmentItems = [

    { id: 3, title: "åŒ—æµ·é“ã‚¨ãƒªã‚¢é™å®šãƒ»ç‰¹åˆ¥ã‚¤ãƒ™ãƒ³ãƒˆ", area: "åŒ—æµ·é“å…¨åŸŸ", date: "2024-06-01" },

];

const regions = {

    "ã€é–¢æ±ã€‘": ["èŒ¨åŸçœŒ", "æ ƒæœ¨çœŒ", "ç¾¤é¦¬çœŒ", "åŸ¼ç‰çœŒ", "åƒè‘‰çœŒ", "æ±äº¬éƒ½å…¨åŸŸ", "ç¥å¥ˆå·çœŒ"],
    "ã€ä¸­éƒ¨ã€‘": ["æ–°æ½ŸçœŒ", "å±±æ¢¨çœŒ", "é•·é‡çœŒ", "å²é˜œçœŒ", "é™å²¡çœŒ", "æ„›çŸ¥çœŒ", "ä¸‰é‡çœŒ", "å¯Œå±±çœŒ", "çŸ³å·çœŒ", "ç¦äº•çœŒ"],
    "ã€é–¢è¥¿ã€‘": ["æ»‹è³€çœŒ", "äº¬éƒ½åºœ", "å¤§é˜ªåºœ", "å…µåº«çœŒ", "å¥ˆè‰¯çœŒ", "å’Œæ­Œå±±çœŒ"],
    "ã€ä¸­å›½ãƒ»å››å›½ã€‘": ["é³¥å–çœŒ", "å³¶æ ¹çœŒ", "å²¡å±±çœŒ", "åºƒå³¶çœŒ", "å±±å£çœŒ", "å¾³å³¶çœŒ", "é¦™å·çœŒ", "æ„›åª›çœŒ", "é«˜çŸ¥çœŒ"],

};

// --- ãƒ•ã‚©ãƒ³ãƒˆã‚µã‚¤ã‚º & ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆå¤‰æ›´ï¼ˆã‚µã‚¤ã‚ºåº•ä¸Šã’ç‰ˆï¼‰ ---
window.onload = function() {
    const savedMode = localStorage.getItem('prefFontSizeMode') || 'mid';
    applyFontSize(savedMode);

};

function applyFontSize(mode) {
    const root = document.documentElement;
    if (mode === 'small') {
        root.style.setProperty('--pref-font-size', '14px'); // åº•ä¸Šã’
        root.style.setProperty('--pref-grid-cols', 'repeat(4, 1fr)');
        root.style.setProperty('--pref-padding', '12px 1px');
    } else if (mode === 'mid') {
        root.style.setProperty('--pref-font-size', '17px'); // åº•ä¸Šã’
        root.style.setProperty('--pref-grid-cols', 'repeat(3, 1fr)');
        root.style.setProperty('--pref-padding', '16px 2px');
    } else if (mode === 'large') {
        root.style.setProperty('--pref-font-size', '22px'); // åº•ä¸Šã’
        root.style.setProperty('--pref-grid-cols', 'repeat(3, 1fr)');
        root.style.setProperty('--pref-padding', '20px 2px');
    }
    document.querySelectorAll('.size-btn').forEach(btn => {
        if (btn.id === `btn-${mode}`) btn.classList.add('active');
        else btn.classList.remove('active');
    });
}

function changeFontSize(mode, btn) {
    applyFontSize(mode);
    localStorage.setItem('prefFontSizeMode', mode);
}

// --- åŸºæœ¬æ©Ÿèƒ½ ---
async function fastUpdate() {
    document.querySelectorAll('.sync-target').forEach(icon => { icon.classList.add('spinning'); });
    setTimeout(() => { location.reload(); }, 600);
}

function createPrefButtons() {
    const container = document.getElementById('pref-container');
    container.innerHTML = '';
    for (const [regionName, prefs] of Object.entries(regions)) {
        const title = document.createElement('div');
        title.className = 'region-group-title'; title.innerText = regionName;
        container.appendChild(title);
        const grid = document.createElement('div');
        grid.className = 'pref-grid';
        prefs.forEach(pref => {
            const btn = document.createElement('button');
            btn.className = 'pref-btn'; btn.innerText = pref;
            btn.onclick = () => filterByArea(pref);
            grid.appendChild(btn);
        });
        container.appendChild(grid);
    }
}

function displayRecruits(filter = 'ã™ã¹ã¦') {

        list.appendChild(card);

}

</script>
