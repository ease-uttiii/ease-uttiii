        body {

        header {

            color: white; padding: 1.2rem 1.2rem 1rem; position: sticky; top: 0; z-index: 100; 
            display: flex; flex-direction: column; gap: 14px; box-shadow: 0 4px 25px rgba(0,0,0,0.1);
        }
        /* ãƒ˜ãƒƒãƒ€ãƒ¼ã®ã‚¿ã‚¤ãƒˆãƒ«ã‚‚é€£å‹• */
        header h1 { margin: 0; font-size: 1.8em; letter-spacing: 0.2em; font-family: 'Lora', serif; text-align: center; }

        }

        .region-header {

            border-bottom: 1px solid #f0eded; display: flex; justify-content: space-between; align-items: center;
        }

        .size-selector { display: flex; background: #eeebe9; border-radius: 10px; padding: 3px; gap: 2px; }
        .size-btn {
            border: none; background: transparent; padding: 5px 12px; font-size: 11px;

        }
        .size-btn.active { background: white; color: var(--mauve-deep); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        .region-group-title { padding: 20px 20px 8px; font-weight: 700; font-size: 1em; color: var(--mauve); }

        .pref-grid { display: grid; grid-template-columns: var(--pref-grid-cols); gap: 10px; padding: 10px 15px 25px; }
        
        .pref-btn { 
            background: linear-gradient(180deg, var(--tile-bg-top) 0%, var(--tile-bg-bottom) 100%); 
            border: 1px solid var(--tile-border); padding: 14px 2px;
            font-size: var(--pref-font-size); font-weight: 700; border-radius: 12px; color: var(--tile-text); 
            box-shadow: var(--tile-shadow); cursor: pointer; text-align: center;
        }

        #current-filter-label { margin: 35px 0 20px; font-size: 1.2em; font-weight: 700; color: var(--mauve-deep); }

        /* æ¡ˆä»¶ã‚«ãƒ¼ãƒ‰ã®æ–‡å­—ã‚‚é€£å‹• */
        .recruit-card { background: var(--card-bg); margin-bottom: 2rem; border-radius: 24px; box-shadow: var(--shadow); display: flex; overflow: hidden; }
        .card-accent { width: 44px; background: var(--mauve-main); background: linear-gradient(180deg, var(--mauve-light), var(--mauve)); writing-mode: vertical-rl; text-align: center; color: var(--mauve-deep); font-size: 11px; font-weight: 700; letter-spacing: 0.4em; display: flex; align-items: center; justify-content: center; }
        .card-content { padding: 1.8rem; flex: 1; }
        .recruit-title { font-weight: 700; color: #4a3b3b; font-size: var(--title-font-size); margin-bottom: 12px; line-height: 1.3; }
        .recruit-info { font-size: 0.95em; color: var(--text-sub); display: flex; flex-direction: column; gap: 7px; }
        .apply-btn { margin-top: 22px; background: linear-gradient(135deg, var(--mauve) 0%, var(--mauve-deep) 100%); color: white; border: none; padding: 16px; border-radius: 16px; width: 100%; font-size: 1.1em; font-weight: 700; cursor: pointer; }
        
        .spinning { animation: spin 0.8s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<header>
    <h1>CIRCLE EASE</h1>
    <div class="header-action-row">
        <button id="force-reload-btn" onclick="fastUpdate()">
            æœ€æ–°ã«ãƒªãƒ­ãƒ¼ãƒ‰

    </div>
    <div class="header-nav-row">
        <button class="nav-btn" onclick="scrollToSection('region-section')">ğŸ“ ã‚¨ãƒªã‚¢ã§çµã‚‹</button>
        <button class="nav-btn" onclick="filterByArea('ã™ã¹ã¦')">ğŸ“‹ ã™ã¹ã¦è¡¨ç¤º</button>
    </div>
</header>

<div class="container">
    <div id="region-section" class="region-section">
        <div class="region-header">
            <span>FIND BY AREA</span>
            <div class="size-selector">
                <button class="size-btn" id="btn-small" onclick="changeFontSize('small')">å°</button>
                <button class="size-btn" id="btn-mid" onclick="changeFontSize('mid')">ä¸­</button>
                <button class="size-btn" id="btn-large" onclick="changeFontSize('large')">å¤§</button>
            </div>
        </div>
        <div id="pref-container"></div>
    </div>
    <div id="current-filter-label">è¡¨ç¤ºä¸­: ã™ã¹ã¦ã®å‹Ÿé›†</div>
    <div id="recruit-list"></div>
</div>

<script>
// --- ã‚µãƒ³ãƒ—ãƒ«ãƒ‡ãƒ¼ã‚¿ ---
let recruitmentItems = [
    { id: 1, title: "æ±äº¬éƒ½å†…ã®ãƒ—ãƒ¬ãƒŸã‚¢ãƒ ç‰¹åˆ¥æ¡ˆä»¶", area: "æ±äº¬éƒ½å…¨åŸŸ", date: "2026-02-20" },
    { id: 2, title: "å¤§é˜ªãƒ»é–¢è¥¿ã‚¨ãƒªã‚¢åˆåŒä¸€æ–‰å‹Ÿé›†", area: "å¤§é˜ªåºœ", date: "2026-02-21" }
];

const regions = {
    "ã€é–¢æ±ã€‘": ["èŒ¨åŸçœŒ", "æ ƒæœ¨çœŒ", "ç¾¤é¦¬çœŒ", "åŸ¼ç‰çœŒ", "åƒè‘‰çœŒ", "æ±äº¬éƒ½å…¨åŸŸ", "ç¥å¥ˆå·çœŒ"],
    "ã€é–¢è¥¿ã€‘": ["æ»‹è³€çœŒ", "äº¬éƒ½åºœ", "å¤§é˜ªåºœ", "å…µåº«çœŒ", "å¥ˆè‰¯çœŒ", "å’Œæ­Œå±±çœŒ"]
};

window.onload = function() {
    const savedMode = localStorage.getItem('prefFontSizeMode') || 'mid';
    applyFontSize(savedMode);
    createPrefButtons();
    displayRecruits();
};

function applyFontSize(mode) {
    const root = document.documentElement;
    document.querySelectorAll('.size-btn').forEach(btn => btn.classList.remove('active'));
    document.getElementById(`btn-${mode}`).classList.add('active');

    if (mode === 'small') {
        root.style.setProperty('--base-font-size', '12px');
        root.style.setProperty('--pref-font-size', '14px');
        root.style.setProperty('--title-font-size', '16px');
        root.style.setProperty('--pref-grid-cols', 'repeat(4, 1fr)');
    } else if (mode === 'mid') {
        root.style.setProperty('--base-font-size', '14px');
        root.style.setProperty('--pref-font-size', '17px');
        root.style.setProperty('--title-font-size', '19px');
        root.style.setProperty('--pref-grid-cols', 'repeat(3, 1fr)');
    } else if (mode === 'large') {
        root.style.setProperty('--base-font-size', '18px');
        root.style.setProperty('--pref-font-size', '20px'); 
        root.style.setProperty('--title-font-size', '24px');
        root.style.setProperty('--pref-grid-cols', 'repeat(2, 1fr)');
    }
}

function changeFontSize(mode) {
    applyFontSize(mode);
    localStorage.setItem('prefFontSizeMode', mode);
}

// ï¼ˆä»¥ä¸‹ã€ãƒªãƒ­ãƒ¼ãƒ‰ãƒ»ãƒœã‚¿ãƒ³ç”Ÿæˆãƒ»ãƒ•ã‚£ãƒ«ã‚¿å‡¦ç†ã¯å…ƒã®ãƒ­ã‚¸ãƒƒã‚¯ã‚’ç¶­æŒï¼‰
function fastUpdate() { location.reload(); }

function createPrefButtons() {
    const container = document.getElementById('pref-container');
    container.innerHTML = '';
    for (const [regionName, prefs] of Object.entries(regions)) {
        const title = document.createElement('div');
        title.className = 'region-group-title'; title.innerText = regionName;
        container.appendChild(title);
        const grid = document.createElement('div');
        grid.className = 'pref-grid';
        prefs.forEach(pref => {
            const btn = document.createElement('button');
            btn.className = 'pref-btn'; btn.innerText = pref;
            btn.onclick = () => filterByArea(pref);
            grid.appendChild(btn);
        });
        container.appendChild(grid);
    }
}

function displayRecruits(filter = 'ã™ã¹ã¦') {
    const list = document.getElementById('recruit-list');
    const label = document.getElementById('current-filter-label');
    list.innerHTML = '';
    label.innerText = filter === 'ã™ã¹ã¦' ? 'è¡¨ç¤ºä¸­: ã™ã¹ã¦ã®å‹Ÿé›†' : `è¡¨ç¤ºä¸­: ${filter}`;
    const filtered = filter === 'ã™ã¹ã¦' ? recruitmentItems : recruitmentItems.filter(item => item.area === filter);
    filtered.forEach(item => {
        const card = document.createElement('div');
        card.className = 'recruit-card';
        card.innerHTML = `<div class="card-accent">RECRUIT</div><div class="card-content"><div class="recruit-title">${item.title}</div><div class="recruit-info"><span>ğŸ“ ã‚¨ãƒªã‚¢: ${item.area}</span><span>ğŸ“… æ²è¼‰æ—¥: ${item.date}</span></div><button class="apply-btn">è©³ç´°ãƒ»å¿œå‹Ÿã¯ã“ã¡ã‚‰</button></div>`;
        list.appendChild(card);
    });
}

function scrollToSection(id) { 
    const el = document.getElementById(id);
    if(el) window.scrollTo({ top: el.offsetTop - 180, behavior: 'smooth' }); 
}

function filterByArea(area) { 
    displayRecruits(area); 
    window.scrollTo({ top: document.getElementById('current-filter-label').offsetTop - 200, behavior: 'smooth' }); 
}
</script>
</body>
</html>
