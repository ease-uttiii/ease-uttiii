<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>サークル イーズ</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            overscroll-behavior-y: contain; /* ブラウザ標準の更新を止めて自作する設定 */
        }
        /* 更新中に表示されるメッセージ */
        #pull-to-refresh {
            position: fixed;
            top: -50px;
            left: 0;
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f0f0;
            transition: transform 0.2s;
            z-index: 1000;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="pull-to-refresh">↓ 引っ張って更新</div>

    <div class="content">
        <h1>サークル イーズ</h1>
        <p>ここを下にグーッと引っ張ってみてね！</p>
        <p>（スマホで確認するのが一番わかりやすいです）</p>
    </div>

    <script>
        let startY = 0;
        const ptr = document.getElementById('pull-to-refresh');

        window.addEventListener('touchstart', (e) => {
            if (window.scrollY === 0) {
                startY = e.touches[0].pageY;
            }
        });

        window.addEventListener('touchmove', (e) => {
            const y = e.touches[0].pageY;
            if (window.scrollY === 0 && y > startY) {
                const diff = y - startY;
                if (diff < 100) {
                    ptr.style.transform = `translateY(${diff}px)`;
                    ptr.innerText = "もっと引っ張って！";
                } else {
                    ptr.innerText = "離して更新！";
                }
            }
        });

        window.addEventListener('touchend', (e) => {
            const y = e.changedTouches[0].pageY;
            if (window.scrollY === 0 && y - startY > 100) {
                ptr.innerText = "更新中...";
                location.reload(); // ページを実際に更新する
            } else {
                ptr.style.transform = `translateY(0)`;
            }
        });
    </script>
</body>
</html>
