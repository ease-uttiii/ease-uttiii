<div class="footer-settings">
    <div class="size-selector">
        <span>FONT SIZE ‚áí</span>
        <button class="size-btn" id="btn-small" onclick="changeFontSize('small')">Â∞è</button>
        <button class="size-btn active" id="btn-mid" onclick="changeFontSize('mid')">‰∏≠</button>
        <button class="size-btn" id="btn-large" onclick="changeFontSize('large')">Â§ß</button>
    </div>
</div>

<script>
    function applyFontSize(mode) {
        const root = document.documentElement;
        if (mode === 'small') {
            root.style.setProperty('--base-font-size', '14px');
        } else if (mode === 'mid') {
            root.style.setProperty('--base-font-size', '16px');
        } else if (mode === 'large') {
            root.style.setProperty('--base-font-size', '19px');
        }
        document.querySelectorAll('.size-btn').forEach(btn => {
            btn.classList.toggle('active', btn.id === `btn-${mode}`);
        });
    }

    function changeFontSize(mode) {
        applyFontSize(mode);
        localStorage.setItem('portalFontSizeMode', mode);
    }

    function fastUpdate() {
        document.querySelectorAll('.sync-target').forEach(i => i.classList.add('spinning'));
        setTimeout(() => location.reload(true), 600);
    }

    window.onload = () => {
        const saved = localStorage.getItem('portalFontSizeMode') || 'mid';
        applyFontSize(saved);
    };
</script>
