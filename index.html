<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Circle Ease</title>
   <style>
    /* --- 左右にアイコンがある更新ボタン --- */
    #force-reload-btn {
        position: absolute;
        right: 8px;
        background: rgba(255, 255, 255, 0.15);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 20px;
        padding: 6px 10px;
        font-size: 10px; /* 文字を少し凝縮してお洒落に */
        font-weight: bold;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 6px; /* アイコンと文字の間隔 */
        transition: 0.2s;
        white-space: nowrap;
        letter-spacing: 0.05em;
    }

    /* 自作の矢印マーク（白） */
    .reload-icon {
        display: inline-block;
        width: 10px;
        height: 10px;
        border: 1.5px solid white; 
        border-top: 1.5px solid transparent; 
        border-radius: 50%;
        position: relative;
        flex-shrink: 0;
    }
    .reload-icon::after {
        content: '';
        position: absolute;
        top: -2.5px;
        left: 4px;
        border-left: 3px solid transparent;
        border-right: 3px solid transparent;
        border-bottom: 4px solid white;
        transform: rotate(45deg);
    }

    /* 回転アニメーション */
    .spinning {
        animation: spin 0.7s linear infinite;
    }
    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
</style>

<header>
    <h1>CIRCLE EASE</h1>
    <button id="force-reload-btn" onclick="fastUpdate()">
        <span class="reload-icon sync-target"></span>
        最新にリロード
        <span class="reload-icon sync-target"></span>
    </button>
</header>

<script>
// 爆速更新 & 左右同時回転
async function fastUpdate() {
    const btn = document.getElementById('force-reload-btn');
    const icons = document.querySelectorAll('.sync-target');
    
    btn.style.opacity = "0.7";
    // 左右のアイコン両方を回す
    icons.forEach(icon => icon.classList.add('spinning'));

    try {
        // キャッシュ破り
        await fetch(window.location.href + '?t=' + Date.now());
        setTimeout(() => {
            location.reload();
        }, 400); 
    } catch (e) {
        location.reload();
    }
}
</script>
</body>
</html>
