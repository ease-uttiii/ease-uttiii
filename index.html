<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Circle Ease</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --mauve: #b39292;
            --mauve-deep: #967676;
            --mauve-light: #fdfaf9;
            --soft-bg: #f5f1ef;
            --card-bg: #ffffff;
            --tile-bg-top: #dbcccc;
            --tile-bg-bottom: #c9b4b4;
            --tile-text: #5a4d4d;
            --tile-border: #b8a0a0;
            --text-sub: #a89e9e;
            --shadow: 0 8px 25px rgba(179,146,146,0.12);
            --base-font-size: 14px;
            --pref-font-size: 17px; 
            --pref-grid-cols: repeat(3, 1fr);
        }

        body { font-family: 'Noto Sans JP', sans-serif; margin: 0; background: var(--soft-bg); color: #524a4a; font-size: var(--base-font-size); transition: font-size 0.2s; }
        
        header { 
            background: rgba(179, 146, 146, 0.95); backdrop-filter: blur(10px); color: white; padding: 1.2rem; 
            position: sticky; top: 0; z-index: 100; display: flex; flex-direction: column; gap: 14px; box-shadow: 0 4px 25px rgba(0,0,0,0.1);
        }
        header h1 { margin: 0; font-size: 1.8em; letter-spacing: 0.2em; font-family: 'Lora', serif; text-align: center; }

        .header-action-row { display: flex; justify-content: flex-end; }
        #force-reload-btn {
            background: rgba(255, 255, 255, 0.15); border: 1px solid rgba(255, 255, 255, 0.4); 
            border-radius: 30px; padding: 6px 14px; font-size: 11px; font-weight: bold; color: white; cursor: pointer;
        }

        .container { padding: 1.5rem 1rem; max-width: 500px; margin: 0 auto; }
        
        .region-section { background: #ffffff; border-radius: 28px; margin-bottom: 40px; box-shadow: var(--shadow); overflow: hidden; }
        .region-header { 
            background: var(--mauve-light); padding: 15px 20px; font-weight: 700; font-size: 1.1em; color: var(--mauve-deep); 
            display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #f0eded;
        }

        .size-selector { display: flex; background: #eeebe9; border-radius: 10px; padding: 3px; gap: 2px; }
        .size-btn { border: none; background: transparent; padding: 5px 12px; font-size: 11px; font-weight: bold; color: var(--text-sub); border-radius: 8px; cursor: pointer; }
        .size-btn.active { background: white; color: var(--mauve-deep); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        .region-group-title { padding: 20px 20px 8px; font-weight: 700; font-size: 1em; color: var(--mauve); display: flex; align-items: center; }
        .region-group-title::before { content: ""; display: inline-block; width: 4px; height: 14px; background: var(--mauve); margin-right: 8px; border-radius: 2px; }

        .pref-grid { display: grid; grid-template-columns: var(--pref-grid-cols); gap: 10px; padding: 10px 15px 25px; }
        
        .pref-btn { 
            background: linear-gradient(180deg, var(--tile-bg-top) 0%, var(--tile-bg-bottom) 100%); 
            border: 1px solid var(--tile-border); padding: 14px 2px;
            font-size: var(--pref-font-size); font-weight: 700; border-radius: 12px; color: var(--tile-text); cursor: pointer; text-align: center;
        }

        .recruit-card { background: var(--card-bg); margin-bottom: 2rem; border-radius: 24px; box-shadow: var(--shadow); display: flex; overflow: hidden; }
        .card-accent { width: 44px; background: linear-gradient(180deg, var(--mauve-light), var(--mauve)); display: flex; align-items: center; justify-content: center; writing-mode: vertical-rl; color: var(--mauve-deep); font-size: 11px; font-weight: 700; letter-spacing: 0.4em; }
        .card-content { padding: 1.8rem; flex: 1; }
        .recruit-title { font-weight: 700; color: #4a3b3b; font-size: 1.4em; margin-bottom: 12px; }
        .apply-btn { margin-top: 22px; background: linear-gradient(135deg, var(--mauve) 0%, var(--mauve-deep) 100%); color: white; border: none; padding: 16px; border-radius: 16px; width: 100%; font-size: 1.1em; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <h1>CIRCLE EASE</h1>
    <div class="header-action-row">
        <button id="force-reload-btn" onclick="location.reload()">最新にリロード</button>
    </div>
</header>

<div class="container">
    <div id="region-section" class="region-section">
        <div class="region-header">
            <span>FIND BY AREA</span>
            <div class="size-selector">
                <button class="size-btn" id="btn-small" onclick="changeFontSize('small')">小</button>
                <button class="size-btn" id="btn-mid" onclick="changeFontSize('mid')">中</button>
                <button class="size-btn" id="btn-large" onclick="changeFontSize('large')">大</button>
            </div>
        </div>
        <div id="pref-container"></div>
    </div>
    <div id="recruit-list">
        <div class="recruit-card">
            <div class="card-accent">RECRUIT</div>
            <div class="card-content">
                <div class="recruit-title">サンプル案件: 東京都 / 20代</div>
                <button class="apply-btn">詳細・応募はこちら</button>
            </div>
        </div>
    </div>
</div>

<script>
    const regions = {
        "【北海道・東北】": ["北海道", "青森県", "岩手県", "宮城県", "秋田県", "山形県", "福島県"],
        "【関東】": ["茨城県", "栃木県", "群馬県", "埼玉県", "千葉県", "東京都", "神奈川県"],
        "【中部】": ["新潟県", "富山県", "石川県", "福井県", "山梨県", "長野県", "岐阜県", "静岡県", "愛知県"],
        "【近畿】": ["三重県", "滋賀県", "京都府", "大阪府", "兵庫県", "奈良県", "和歌山県"],
        "【中国・四国】": ["鳥取県", "島根県", "岡山県", "広島県", "山口県", "徳島県", "香川県", "愛媛県", "高知県"],
        "【九州・沖縄】": ["福岡県", "佐賀県", "長崎県", "熊本県", "大分県", "宮崎県", "鹿児島県", "沖縄県"]
    };

    function applyFontSize(mode) {
        const root = document.documentElement;
        document.querySelectorAll('.size-btn').forEach(btn => btn.classList.remove('active'));
        document.getElementById(`btn-${mode}`).classList.add('active');

        if (mode === 'small') {
            root.style.setProperty('--base-font-size', '12px');
            root.style.setProperty('--pref-font-size', '14px');
            root.style.setProperty('--pref-grid-cols', 'repeat(4, 1fr)');
        } else if (mode === 'mid') {
            root.style.setProperty('--base-font-size', '14px');
            root.style.setProperty('--pref-font-size', '17px');
            root.style.setProperty('--pref-grid-cols', 'repeat(3, 1fr)');
        } else if (mode === 'large') {
            root.style.setProperty('--base-font-size', '18px');
            root.style.setProperty('--pref-font-size', '20px'); 
            root.style.setProperty('--pref-grid-cols', 'repeat(2, 1fr)');
        }
    }

    function changeFontSize(mode) {
        applyFontSize(mode);
        localStorage.setItem('fontMode_index', mode);
    }

    function createPrefButtons() {
        const container = document.getElementById('pref-container');
        for (const [regionName, prefs] of Object.entries(regions)) {
            const title = document.createElement('div');
            title.className = 'region-group-title'; title.innerText = regionName;
            container.appendChild(title);
            const grid = document.createElement('div');
            grid.className = 'pref-grid';
            prefs.forEach(pref => {
                const btn = document.createElement('button');
                btn.className = 'pref-btn'; btn.innerText = pref;
                grid.appendChild(btn);
            });
            container.appendChild(grid);
        }
    }

    window.onload = () => {
        const saved = localStorage.getItem('fontMode_index') || 'mid';
        applyFontSize(saved);
        createPrefButtons();
    };
</script>
</body>
</html>
