<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Circle Ease</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --mauve: #b39292;
            --mauve-light: #d9c5c5;
            --mauve-dark: #8e7373;
            --soft-bg: #f8f5f3;
            --card-bg: #ffffff;
            --text-main: #4a4444;
            --text-sub: #a09595;
        }

        body { 
            font-family: 'Noto Sans JP', sans-serif; 
            margin: 0; background: var(--soft-bg); color: var(--text-main); 
            -webkit-font-smoothing: antialiased;
        }
        
        /* „Éò„ÉÉ„ÉÄ„Éº */
        header { 
            background: var(--mauve); 
            color: white; 
            padding: 1.2rem 1.2rem 1rem; 
            position: sticky; top: 0; z-index: 100; 
            display: flex; flex-direction: column; gap: 12px;
            box-shadow: 0 4px 20px rgba(179,146,146,0.3);
        }

        header h1 { 
            margin: 0; 
            font-size: 1.6rem;
            letter-spacing: 0.15em; 
            font-family: 'Lora', serif;
            text-align: center;
        }

        .header-action-row {
            display: flex;
            justify-content: flex-end;
            width: 100%;
        }

        #force-reload-btn {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3); 
            border-radius: 25px;
            padding: 6px 14px; 
            font-size: 10px; font-weight: bold;
            cursor: pointer; display: flex; align-items: center; gap: 6px;
        }

        /* Ê®™‰∏¶„Å≥„Éú„Çø„É≥„ÅÆ„Ç≥„É≥„ÉÜ„Éä */
        .header-nav-row {
            display: flex;
            gap: 10px;
            width: 100%;
            margin-top: 4px;
        }

        .nav-btn { 
            flex: 1;
            padding: 10px; 
            border-radius: 12px; 
            border: none; 
            background: rgba(255, 255, 255, 0.9); 
            color: var(--mauve); 
            font-weight: bold; 
            font-size: 0.8rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex; align-items: center; justify-content: center; gap: 6px;
            transition: 0.2s;
            cursor: pointer;
            white-space: nowrap;
        }
        .nav-btn:active { transform: scale(0.95); background: white; }

        .reload-icon {
            display: inline-block; width: 10px; height: 10px;
            border: 1.5px solid white; border-top: 1.5px solid transparent; 
            border-radius: 50%; position: relative;
        }
        .reload-icon::after {
            content: ''; position: absolute; top: -2.5px; left: 4px;
            border-left: 3.5px solid transparent; border-right: 3.5px solid transparent;
            border-bottom: 4px solid white; transform: rotate(45deg);
        }
        .spinning { animation: spin 0.8s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .container { padding: 1.5rem 1.2rem; max-width: 500px; margin: 0 auto; }
        
        .region-section { 
            background: #ffffff; border-radius: 24px; 
            margin-bottom: 30px; border: 1px solid rgba(0,0,0,0.02);
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            overflow: hidden;
        }
        .region-header { background: #faf8f7; padding: 16px 20px; font-weight: bold; font-size: 0.85rem; color: var(--mauve); }
        .region-group-title { padding: 12px 20px 4px; font-weight: bold; font-size: 0.7rem; color: var(--text-sub); }
        .pref-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; padding: 10px 15px 20px; }
        .pref-btn { 
            background: #fdfcfc; border: 1px solid #f0eded; padding: 10px 2px; font-size: 0.7rem; 
            font-weight: bold; border-radius: 10px; color: var(--text-main);
            cursor: pointer;
        }
        .pref-btn:active { background: var(--mauve); color: white; }
        
        #current-filter-label { margin: 20px 0 15px; font-size: 1rem; font-weight: bold; color: var(--mauve); display: flex; align-items: center; }
        #current-filter-label::before { content: "‚óè"; font-size: 0.6em; margin-right: 10px; opacity: 0.5; }

        .recruit-card { 
            background: var(--card-bg); margin-bottom: 1.5rem; border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); display: flex; overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .card-accent {
            width: 40px; background: linear-gradient(to bottom, #d9c5c5, #b39292); 
            display: flex; align-items: center; justify-content: center; 
            writing-mode: vertical-rl; color: white;
            font-size: 0.7rem; font-weight: bold; letter-spacing: 0.3em;
        }
        .card-content { padding: 1.4rem; flex: 1; }
        .recruit-title { font-weight: 700; color: var(--text-main); font-size: 1.1rem; margin-bottom: 10px; }
        .recruit-info { font-size: 0.8rem; color: var(--text-sub); display: flex; flex-direction: column; gap: 5px; }
        .apply-btn { 
            margin-top: 15px; 
            background: linear-gradient(135deg, var(--mauve) 0%, var(--mauve-dark) 100%);
            color: white; border: none; padding: 14px; border-radius: 12px; width: 100%; font-size: 0.9rem; font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>CIRCLE EASE</h1>
    <div class="header-action-row">
        <button id="force-reload-btn" onclick="fastUpdate()">
            <span class="reload-icon sync-target"></span>
            ÊúÄÊñ∞„Å´„É™„É≠„Éº„Éâ
            <span class="reload-icon sync-target"></span>
        </button>
    </div>
    <div class="header-nav-row">
        <button class="nav-btn" onclick="scrollToSection('region-section')">üìç „Ç®„É™„Ç¢„ÅßÁµû„Çã</button>
        <button class="nav-btn" onclick="filterByArea('„Åô„Åπ„Å¶')">üìã „Åô„Åπ„Å¶Ë°®Á§∫</button>
    </div>
</header>

<div class="container">
    <div id="region-section" class="region-section">
        <div class="region-header">Find by Area</div>
        <div id="pref-container"></div>
    </div>
    <div id="current-filter-label">Ë°®Á§∫‰∏≠: „Åô„Åπ„Å¶„ÅÆÂãüÈõÜ</div>
    <div id="recruit-list"></div>
</div>

<script>
let recruitmentItems = [
    { id: 1, title: "Êù±‰∫¨ÈÉΩÂÜÖ„ÅÆÁâπÂà•Ê°à‰ª∂", area: "Êù±‰∫¨ÈÉΩÂÖ®Âüü", date: "2024-05-20" },
    { id: 2, title: "Â§ßÈò™„ÉªÈñ¢Ë•ø„Ç®„É™„Ç¢ÂêàÂêåÂãüÈõÜ", area: "Â§ßÈò™Â∫ú", date: "2024-05-25" },
    { id: 3, title: "ÂåóÊµ∑ÈÅì„Ç®„É™„Ç¢ÈôêÂÆö„Ç§„Éô„É≥„Éà", area: "ÂåóÊµ∑ÈÅìÂÖ®Âüü", date: "2024-06-01" },
    { id: 4, title: "Ê≤ñÁ∏Ñ„Éû„É™„É≥„Ç§„Éô„É≥„Éà", area: "Ê≤ñÁ∏ÑÁúåÂÖ®Âüü", date: "2024-06-10" }
];

const regions = {
    "„ÄêÂåóÊµ∑ÈÅì„Äë": ["ÂåóÊµ∑ÈÅìÂÖ®Âüü"], "„ÄêÊù±Âåó„Äë": ["ÈùíÊ£ÆÁúå", "Â≤©ÊâãÁúå", "ÂÆÆÂüéÁúå", "ÁßãÁî∞Áúå", "Â±±ÂΩ¢Áúå", "Á¶èÂ≥∂Áúå"],
    "„ÄêÈñ¢Êù±„Äë": ["Ëå®ÂüéÁúå", "Ê†ÉÊú®Áúå", "Áæ§È¶¨Áúå", "ÂüºÁéâÁúå", "ÂçÉËëâÁúå", "Êù±‰∫¨ÈÉΩÂÖ®Âüü", "Á•ûÂ•àÂ∑ùÁúå"],
    "„Äê‰∏≠ÈÉ®„Äë": ["Êñ∞ÊΩüÁúå", "Â±±Ê¢®Áúå", "Èï∑ÈáéÁúå", "Â≤êÈòúÁúå", "ÈùôÂ≤°Áúå", "ÊÑõÁü•Áúå", "‰∏âÈáçÁúå", "ÂØåÂ±±Áúå", "Áü≥Â∑ùÁúå", "Á¶è‰∫ïÁúå"],
    "„ÄêÈñ¢Ë•ø„Äë": ["ÊªãË≥ÄÁúå", "‰∫¨ÈÉΩÂ∫ú", "Â§ßÈò™Â∫ú", "ÂÖµÂ∫´Áúå", "Â•àËâØÁúå", "ÂíåÊ≠åÂ±±Áúå"],
    "„Äê‰∏≠ÂõΩ„ÉªÂõõÂõΩ„Äë": ["È≥•ÂèñÁúå", "Â≥∂Ê†πÁúå", "Â≤°Â±±Áúå", "Â∫ÉÂ≥∂Áúå", "Â±±Âè£Áúå", "Âæ≥Â≥∂Áúå", "È¶ôÂ∑ùÁúå", "ÊÑõÂ™õÁúå", "È´òÁü•Áúå"],
    "„Äê‰πùÂ∑û„ÉªÊ≤ñÁ∏Ñ„Äë": ["Á¶èÂ≤°Áúå", "‰ΩêË≥ÄÁúå", "Èï∑Â¥éÁúå", "ÁÜäÊú¨Áúå", "Â§ßÂàÜÁúå", "ÂÆÆÂ¥éÁúå", "ÈπøÂÖêÂ≥∂Áúå", "Ê≤ñÁ∏ÑÁúåÂÖ®Âüü"]
};

async function fastUpdate() {
    const icons = document.querySelectorAll('.sync-target');
    icons.forEach(icon => icon.classList.add('spinning'));
    try {
        await fetch(window.location.href + '?t=' + Date.now());
        setTimeout(() => { location.reload(); }, 500); 
    } catch (e) { location.reload(); }
}

function createPrefButtons() {
    const container = document.getElementById('pref-container');
    if(!container) return;
    container.innerHTML = ''; 
    for (const [regionName, prefs] of Object.entries(regions)) {
        const title = document.createElement('div');
        title.className = 'region-group-title';
        title.innerText = regionName;
        container.appendChild(title);
        const grid = document.createElement('div');
        grid.className = 'pref-grid';
        prefs.forEach(pref => {
            const btn = document.createElement('button');
            btn.className = 'pref-btn';
            btn.innerText = pref;
            btn.onclick = () => filterByArea(pref);
            grid.appendChild(btn);
        });
        container.appendChild(grid);
    }
}

function displayRecruits(filter = '„Åô„Åπ„Å¶') {
    const list = document.getElementById('recruit-list');
    const label = document.getElementById('current-filter-label');
    if(!list || !label) return;
    list.innerHTML = '';
    label.innerText = `Ë°®Á§∫‰∏≠: ${filter === '„Åô„Åπ„Å¶' ? '„Åô„Åπ„Å¶„ÅÆÂãüÈõÜ' : filter}`;
    const filtered = filter === '„Åô„Åπ„Å¶' ? recruitmentItems : recruitmentItems.filter(item => item.area === filter);
    filtered.forEach(item => {
        const card = document.createElement('div');
        card.className = 'recruit-card';
        card.innerHTML = `
            <div class="card-accent">RECRUIT</div>
            <div class="card-content">
                <div class="recruit-title">${item.title}</div>
                <div class="recruit-info">
                    <span>üìç „Ç®„É™„Ç¢: ${item.area}</span>
                    <span>üìÖ Êé≤ËºâÊó•: ${item.date}</span>
                </div>
                <button class="apply-btn">Ë©≥Á¥∞„ÉªÂøúÂãü„ÅØ„Åì„Å°„Çâ</button>
            </div>
        `;
        list.appendChild(card);
    });
}

// ÁâπÂÆö„ÅÆÂ†¥ÊâÄ„Å´„Ç∏„É£„É≥„Éó„Åô„ÇãÈñ¢Êï∞
function scrollToSection(id) {
    const target = document.getElementById(id);
    window.scrollTo({ 
        top: target.offsetTop - 160, 
        behavior: 'smooth' 
    });
}

// „Éï„Ç£„É´„Çø„É™„É≥„Ç∞„Åó„Å¶„Ç∏„É£„É≥„Éó„Åô„ÇãÈñ¢Êï∞
function filterByArea(area) {
    displayRecruits(area);
    const target = document.getElementById('current-filter-label');
    window.scrollTo({ 
        top: target.offsetTop - 160, 
        behavior: 'smooth' 
    });
}

createPrefButtons();
displayRecruits();
</script>
</body>
</html>
