<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ease - Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* 基本トーン：グレージュ */
            --main-bg: #f8f6f5;
            --accent-color: #968686;
            --text-color: #5a5252;
            --shadow: 0 10px 30px rgba(0,0,0,0.08);

            /* 性別カラー */
            --men-blue: #5d7a99;    /* シックなブルー */
            --woman-pink: #d4a5a5;  /* ローズピンク */

            --base-font-size: 16px;
        }

        body { 
            font-family: 'Noto Sans JP', sans-serif; 
            margin: 0; 
            background: var(--main-bg); 
            color: var(--text-color); 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh;
            font-size: var(--base-font-size);
        }

        header { 
            padding: 2rem 1rem 2rem; 
            text-align: center; 
            position: relative;
        }

        /* --- リロードボタンエリア --- */
        .header-action-row { 
            display: flex; 
            justify-content: flex-end; 
            padding: 10px 15px;
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            box-sizing: border-box;
        }
        
        #force-reload-btn {
            background: rgba(150, 134, 134, 0.1); 
            border: 1px solid rgba(150, 134, 134, 0.2); 
            border-radius: 30px; 
            padding: 6px 14px; 
            font-size: 10px; 
            font-weight: bold; 
            color: var(--accent-color);
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            gap: 8px;
            transition: all 0.2s;
        }
        #force-reload-btn:active { background: rgba(150, 134, 134, 0.2); }

        .reload-icon { 
            display: inline-block; width: 10px; height: 10px; border: 1.8px solid var(--accent-color); 
            border-top: 1.8px solid transparent; border-radius: 50%; position: relative; 
        }
        .reload-icon::after { 
            content: ''; position: absolute; top: -2.8px; left: 4.5px; border-left: 3.5px solid transparent; 
            border-right: 3.5px solid transparent; border-bottom: 4.5px solid var(--accent-color); transform: rotate(45deg); 
        }

        .spinning { animation: spin 0.8s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        /* --- ここまで --- */

            margin: 1.5rem 0 0; 
            font-family: 'Lora', serif; 
            letter-spacing: 0.35em; 
            font-size: 2.2rem; 
            color: var(--accent-color);
        }
