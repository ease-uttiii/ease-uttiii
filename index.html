<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>サークル イーズ</title>
    <style>
        /* 全体のデザイン */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            overscroll-behavior-y: contain; /* 標準の更新を無効化 */
        }

        /* 引っ張って更新のメッセージエリア */
        #pull-to-refresh {
            position: fixed;
            top: -60px; /* 普段は隠しておく */
            left: 0;
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffecf2;
            color: #ff6699;
            font-weight: bold;
            transition: transform 0.1s linear;
            z-index: 1000;
            border-bottom: 2px solid #ff6699;
        }

        /* ヘッダーと中身のデザイン */
        header {
            background-color: #ff6699;
            color: white;
            padding: 3rem 1rem;
            text-align: center;
        }

        main {
            padding: 2rem;
            max-width: 600px;
            margin: -20px auto 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .btn {
            display: inline-block;
            background: #ff6699;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn:active {
            transform: scale(0.95);
            background: #e65588;
        }
    </style>
</head>
<body>

    <div id="pull-to-refresh">↓ 引っ張って更新</div>

    <header>
        <h1>サークル イーズ</h1>
        <p>最新情報をチェック！</p>
    </header>

    <main>
        <h2>お知らせ</h2>
        <p>ここを下にグーッと引っ張ると、ページを更新できます。</p>
        <p>スマホでの動作に最適化しました！</p>
        
        <a href="#" class="btn">お問い合わせ</a>
    </main>

    <script>
        let startY = 0;
        const ptr = document.getElementById('pull-to-refresh');
        const threshold = 80; // どれくらい引っ張ったら更新するか

        window.addEventListener('touchstart', (e) => {
            if (window.scrollY === 0) {
                startY = e.touches[0].pageY;
            }
        });

        window.addEventListener('touchmove', (e) => {
            const y = e.touches[0].pageY;
            if (window.scrollY === 0 && y > startY) {
                const diff = y - startY;
                if (diff < threshold) {
                    ptr.style.transform = `translateY(${diff}px)`;
                    ptr.innerText = "↓ もっと引っ張って！";
                } else {
                    ptr.style.transform = `translateY(${diff}px)`;
                    ptr.innerText = "✨ 離して更新！";
