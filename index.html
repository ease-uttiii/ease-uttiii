<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>サークル イーズ</title>
    <style>
        /* --- WSC風の基本スタイル --- */
        body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background-color: #ffeef4; /* 優しいピンク背景 */
            color: #333;
            overscroll-behavior-y: contain; /* 引っ張って更新用 */
        }
        header {
            background-color: #ff6699;
            color: #fff;
            padding: 40px 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        .container {
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #999;
            padding: 20px;
        }

        /* --- 引っ張って更新用のスタイル --- */
        #ptr-message {
            position: fixed;
            top: -50px;
            left: 0;
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ff6699;
            color: white;
            font-size: 14px;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <div id="ptr-message">↓ 引っ張って更新</div>

    <header>
        <h1>サークル イーズ</h1>
    </header>

    <div class="container">
        <div class="card">
            <h2>お知らせ</h2>
            <p>WSCのコードをGitHubに移植しました！</p>
            <p>ここを下に引っ張ると更新できます。</p>
        </div>

        <div class="card">
            <h2>活動内容</h2>
            <p>ここにWSCで習った内容をどんどん書き足していきましょう。</p>
        </div>
    </div>

    <div class="footer">
        &copy; ease-uttiii
    </div>

    <script>
        // --- 引っ張って更新の仕組み ---
        let startY = 0;
        const ptr = document.getElementById('ptr-message');

        window.addEventListener('touchstart', (e) => {
            if (window.scrollY === 0) startY = e.touches[0].pageY;
        });

        window.addEventListener('touchmove', (e) => {
            const y = e.touches[0].pageY;
            if (window.scrollY === 0 && y > startY) {
                const diff = y - startY;
                if (diff < 80) {
                    ptr.style.transform = `translateY(${diff}px)`;
                    ptr.innerText = "もっと引っ張って！";
                } else {
                    ptr.style.transform = `translateY(${diff}px)`;
                    ptr.innerText = "離して更新！";
                }
            }
        });

        window.addEventListener('touchend', (e) => {
            if (window.scrollY === 0 && e.changedTouches[0].pageY - startY > 80) {
                ptr.innerText = "更新中...";
                location.reload();
            } else {
                ptr.style.transform = `translateY(0)`;
            }
        });
    </script>
</body>
</html>
