<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Circle Ease</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* 一番いい状態のローズピンクパレット */
            --pink-main: #d4a5a5;
            --pink-deep: #b57d7d;
            --pink-light: #fff5f5;
            --soft-bg: #fdf8f7;
            --card-bg: #ffffff;
            --tile-bg-top: #fceeee; 
            --tile-bg-bottom: #f2dada;
            --tile-text: #7a5a5a;
            --tile-border: #e8cfcf;
            --tile-shadow: 0 4px 10px rgba(212, 165, 165, 0.15);
            --text-sub: #b09999;
            --shadow: 0 10px 30px rgba(212, 165, 165, 0.15);

            --pref-font-size: 14px; 
            --pref-grid-cols: repeat(3, 1fr);
        }

        body { font-family: 'Noto Sans JP', sans-serif; margin: 0; background: var(--soft-bg); color: #5a4d4d; -webkit-font-smoothing: antialiased; scroll-behavior: smooth; }
        
        header { 
            background: rgba(212, 165, 165, 0.95); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            color: white; padding: 1.2rem; position: sticky; top: 0; z-index: 100; 
            display: flex; flex-direction: column; gap: 14px; box-shadow: 0 4px 25px rgba(0,0,0,0.1);
        }
        header h1 { margin: 0; font-size: 1.5rem; letter-spacing: 0.15em; font-family: 'Lora', serif; text-align: center; cursor: pointer; }

        .header-action-row { display: flex; justify-content: flex-end; width: 100%; }
        
        #force-reload-btn {
            background: rgba(255, 255, 255, 0.2); border: 1px solid rgba(255, 255, 255, 0.4); 
            border-radius: 30px; padding: 6px 14px; font-size: 10px; font-weight: bold; color: white;
            cursor: pointer; display: flex; align-items: center; gap: 8px;
        }

        .reload-icon { 
            display: inline-block; width: 10px; height: 10px; border: 1.8px solid white; 
            border-top: 1.8px solid transparent; border-radius: 50%; position: relative; 
        }
        .reload-icon::after { 
            content: ''; position: absolute; top: -2.8px; left: 4.5px; border-left: 3.5px solid transparent; 
            border-right: 3.5px solid transparent; border-bottom: 4.5px solid white; transform: rotate(45deg); 
        }

        .container { padding: 1rem; max-width: 550px; margin: 0 auto; }

        .region-section { background: var(--card-bg); border-radius: 24px; margin-bottom: 30px; box-shadow: var(--shadow); overflow: hidden; }
        .region-header { 
            background: var(--pink-light); padding: 12px 20px; font-weight: bold; color: var(--pink-deep);
            display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #f2e2e2;
        }

        .size-selector { display: flex; background: #eeebe9; border-radius: 10px; padding: 3px; gap: 2px; }
        .size-btn { border: none; background: transparent; padding: 5px 10px; font-size: 11px; font-weight: bold; color: var(--text-sub); border-radius: 8px; cursor: pointer; }
        .size-btn.active { background: white; color: var(--pink-deep); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        .region-group-title { padding: 15px 20px 5px; font-weight: bold; color: var(--pink-deep); font-size: 0.9em; display: flex; align-items: center; }
        .region-group-title::before { content: ""; display: inline-block; width: 3px; height: 12px; background: var(--pink-main); margin-right: 8px; border-radius: 2px; }

        .pref-grid { display: grid; grid-template-columns: var(--pref-grid-cols); gap: 8px; padding: 10px 15px 25px; }
        .pref-btn { 
            background: linear-gradient(180deg, #ffffff 0%, #fcf3f3 100%); 
            border: 1px solid var(--tile-border); padding: 12px 2px;
            font-size: var(--pref-font-size); font-weight: bold; border-radius: 12px; color: var(--tile-text); 
            cursor: pointer; text-align: center; box-shadow: var(--tile-shadow); 
            transition: all 0.1s;
        }
        .pref-btn:active { transform: translateY(3px); box-shadow: 0 1px 0 var(--tile-border); }

        #search-results { min-height: 100vh; padding: 20px 10px; }
        .spinning { animation: spin 0.8s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<header>
    <h1 onclick="window.scrollTo(0,0)">CIRCLE EASE</h1>
    <div class="header-action-row">
        <button id="force-reload-btn" onclick="fastUpdate()">
            <span class="reload-icon sync-target"></span>更新<span class="reload-icon sync-target"></span>
        </button>
    </div>
</header>

<div class="container">
    <div class="region-section">
        <div class="region-header">
            <span>FIND BY AREA</span>
            <div class="size-selector">
                <button class="size-btn" id="btn-small" onclick="changeSize('small')">小</button>
                <button class="size-btn active" id="btn-mid" onclick="changeSize('mid')">中</button>
                <button class="size-btn" id="btn-large" onclick="changeSize('large')">大</button>
            </div>
        </div>
        <div id="pref-container"></div>
    </div>
    <div id="search-results"></div>
</div>

<script>
    const allRegions = {
        "北海道・東北": ["北海道", "青森県", "岩手県", "宮城県", "秋田県", "山形県", "福島県"],
        "関東": ["東京都", "神奈川県", "埼玉県", "千葉県", "茨城県", "栃木県", "群馬県"],
        "近畿": ["大阪府", "兵庫県", "京都府", "滋賀県", "奈良県", "和歌山県", "三重県"],
        // 他地域も同様に保持
    };

    function render() {
        const container = document.getElementById('pref-container');
        for (const [region, prefs] of Object.entries(allRegions)) {
            const t = document.createElement('div');
            t.className = 'region-group-title';
            t.innerText = region;
            container.appendChild(t);
            const g = document.createElement('div');
            g.className = 'pref-grid';
            prefs.forEach(p => {
                const b = document.createElement('div');
                b.className = 'pref-btn';
                b.innerText = p;
                b.onclick = () => {
                    const target = document.getElementById('search-results');
                    target.scrollIntoView({behavior:'smooth'});
                    target.innerHTML = `<p style="text-align:center; color:var(--pink-deep);">${p}の募集を検索中...</p>`;
                };
                g.appendChild(b);
            });
            container.appendChild(g);
        }
    }

    function changeSize(mode) {
        const root = document.documentElement;
        document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${mode}`).classList.add('active');
        if (mode === 'small') {
            root.style.setProperty('--pref-font-size', '11px');
            root.style.setProperty('--pref-grid-cols', 'repeat(4, 1fr)');
        } else if (mode === 'mid') {
            root.style.setProperty('--pref-font-size', '14px');
            root.style.setProperty('--pref-grid-cols', 'repeat(3, 1fr)');
        } else {
            root.style.setProperty('--pref-font-size', '17px');
            root.style.setProperty('--pref-grid-cols', 'repeat(2, 1fr)');
        }
    }

    async function fastUpdate() {
        document.querySelectorAll('.sync-target').forEach(icon => icon.classList.add('spinning'));
        setTimeout(() => { location.reload(); }, 600);
    }

    window.onload = render;
</script>
</body>
</html>
