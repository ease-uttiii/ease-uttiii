<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Circle Ease</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --mauve: #b39292;
            --mauve-deep: #967676;
            --mauve-light: #fdfaf9;
            --soft-bg: #f5f1ef;
            --card-bg: #ffffff;
            --text-main: #524a4a;
            --text-sub: #a89e9e;
            --shadow: 0 8px 25px rgba(179,146,146,0.12);
            --tile-shadow: 0 4px 12px rgba(0,0,0,0.05);
            /* ÂèØÂ§âÂ§âÊï∞ÔºöJS„ÅßÂà∂Âæ° */
            --pref-font-size: 15px; 
            --pref-grid-cols: repeat(3, 1fr);
            --pref-padding: 16px 2px;
        }

        body { font-family: 'Noto Sans JP', sans-serif; margin: 0; background: var(--soft-bg); color: var(--text-main); -webkit-font-smoothing: antialiased; }
        
        header { 
            background: rgba(179, 146, 146, 0.95); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            color: white; padding: 1.2rem 1.2rem 1rem; position: sticky; top: 0; z-index: 100; 
            display: flex; flex-direction: column; gap: 14px; box-shadow: 0 4px 25px rgba(0,0,0,0.1);
        }
        header h1 { margin: 0; font-size: 1.7rem; letter-spacing: 0.25em; font-family: 'Lora', serif; text-align: center; }

        .header-action-row { display: flex; justify-content: flex-end; width: 100%; }
        #force-reload-btn {
            background: rgba(255, 255, 255, 0.15); border: 1px solid rgba(255, 255, 255, 0.4); 
            border-radius: 30px; padding: 6px 14px; font-size: 10px; font-weight: bold; color: white;
            cursor: pointer; display: flex; align-items: center; gap: 6px;
        }

        .header-nav-row { display: flex; gap: 10px; width: 100%; }
        .nav-btn { 
            flex: 1; padding: 12px; border-radius: 14px; border: none; background: white; 
            color: var(--mauve-deep); font-weight: bold; font-size: 13px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.08); display: flex; align-items: center; justify-content: center; gap: 6px;
            cursor: pointer;
        }

        .container { padding: 1.5rem 1rem; max-width: 500px; margin: 0 auto; }
        
        .region-section { background: #ffffff; border-radius: 28px; margin-bottom: 40px; box-shadow: var(--shadow); overflow: hidden; }
        .region-header { 
            background: var(--mauve-light); padding: 15px 20px; font-weight: 700; font-size: 14px; color: var(--mauve-deep); 
            border-bottom: 1px solid #f0eded; display: flex; justify-content: space-between; align-items: center;
        }

        .size-selector { display: flex; background: #eeebe9; border-radius: 10px; padding: 3px; gap: 2px; }
        .size-btn {
            border: none; background: transparent; padding: 5px 10px; font-size: 11px;
            font-weight: bold; color: var(--text-sub); border-radius: 8px; cursor: pointer; transition: 0.2s;
        }
        .size-btn.active { background: white; color: var(--mauve-deep); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        .region-group-title { padding: 20px 20px 8px; font-weight: 700; font-size: 12px; color: var(--mauve); display: flex; align-items: center; }
        .region-group-title::before { content: ""; display: inline-block; width: 4px; height: 14px; background: var(--mauve); margin-right: 8px; border-radius: 2px; }

        .pref-grid { 
            display: grid; 
            grid-template-columns: var(--pref-grid-cols); 
            gap: 8px; 
            padding: 10px 12px 25px; 
            transition: all 0.3s ease;
        }
        .pref-btn { 
            background: linear-gradient(180deg, #ffffff 0%, #f9f7f6 100%); 
            border: 1px solid #eeebe9; 
            padding: var(--pref-padding);
            font-size: var(--pref-font-size); 
            font-weight: 700; border-radius: 12px; color: var(--text-main);
            box-shadow: var(--tile-shadow); transition: all 0.2s;
            cursor: pointer;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .pref-btn:active { background: var(--mauve); color: white; transform: scale(0.92); }

        #current-filter-label { margin: 35px 0 20px; font-size: 1.15rem; font-weight: 700; color: var(--mauve-deep); display: flex; align-items: center; }
        #current-filter-label::after { content: ""; flex: 1; height: 1px; background: #e0d8d5; margin-left: 15px; }

        .recruit-card { background: var(--card-bg); margin-bottom: 2rem; border-radius: 24px; box-shadow: var(--shadow); display: flex; overflow: hidden; animation: slideUp 0.6s both; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .card-accent { width: 44px; background: linear-gradient(180deg, var(--mauve-light), var(--mauve)); display: flex; align-items: center; justify-content: center; writing-mode: vertical-rl; color: var(--mauve-deep); font-size: 11px; font-weight: 700; letter-spacing: 0.4em; }
        .card-content { padding: 1.8rem; flex: 1; }
        .recruit-title { font-weight: 700; color: var(--text-main); font-size: 19px; margin-bottom: 12px; }
        .recruit-info { font-size: 13px; color: var(--text-sub); display: flex; flex-direction: column; gap: 7px; }
        .apply-btn { margin-top: 22px; background: linear-gradient(135deg, var(--mauve) 0%, var(--mauve-deep) 100%); color: white; border: none; padding: 16px; border-radius: 16px; width: 100%; font-size: 16px; font-weight: 700; box-shadow: 0 8px 25px rgba(179,146,146,0.35); cursor: pointer; }
        
        .reload-icon { display: inline-block; width: 10px; height: 10px; border: 1.8px solid white; border-top: 1.8px solid transparent; border-radius: 50%; position: relative; }
        .reload-icon::after { content: ''; position: absolute; top: -2.8px; left: 4.5px; border-left: 3.5px solid transparent; border-right: 3.5px solid transparent; border-bottom: 4.5px solid white; transform: rotate(45deg); }
        .spinning { animation: spin 0.8s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<header>
    <h1>CIRCLE EASE</h1>
    <div class="header-action-row">
        <button id="force-reload-btn" onclick="fastUpdate()"><span class="reload-icon sync-target"></span> ÊúÄÊñ∞„Å´„É™„É≠„Éº„Éâ</button>
    </div>
    <div class="header-nav-row">
        <button class="nav-btn" onclick="scrollToSection('region-section')">üìç „Ç®„É™„Ç¢„ÅßÁµû„Çã</button>
        <button class="nav-btn" onclick="filterByArea('„Åô„Åπ„Å¶')">üìã „Åô„Åπ„Å¶Ë°®Á§∫</button>
    </div>
</header>

<div class="container">
    <div id="region-section" class="region-section">
        <div class="region-header">
            <span>FIND BY AREA</span>
            <div class="size-selector">
                <button class="size-btn" id="btn-small" onclick="changeFontSize('small', this)">Â∞è</button>
                <button class="size-btn" id="btn-mid" onclick="changeFontSize('mid', this)">‰∏≠</button>
                <button class="size-btn" id="btn-large" onclick="changeFontSize('large', this)">Â§ß</button>
            </div>
        </div>
        <div id="pref-container"></div>
    </div>
    <div id="current-filter-label">Ë°®Á§∫‰∏≠: „Åô„Åπ„Å¶„ÅÆÂãüÈõÜ</div>
    <div id="recruit-list"></div>
</div>

<script>
// --- ÂàùÊúü„Éá„Éº„Çø ---
let recruitmentItems = [
    { id: 1, title: "Êù±‰∫¨ÈÉΩÂÜÖ„ÅÆ„Éó„É¨„Éü„Ç¢„É†ÁâπÂà•Ê°à‰ª∂", area: "Êù±‰∫¨ÈÉΩÂÖ®Âüü", date: "2024-05-20" },
    { id: 2, title: "Â§ßÈò™„ÉªÈñ¢Ë•ø„Ç®„É™„Ç¢ÂêàÂêå‰∏ÄÊñâÂãüÈõÜ", area: "Â§ßÈò™Â∫ú", date: "2024-05-25" },
    { id: 3, title: "ÂåóÊµ∑ÈÅì„Ç®„É™„Ç¢ÈôêÂÆö„ÉªÁâπÂà•„Ç§„Éô„É≥„Éà", area: "ÂåóÊµ∑ÈÅìÂÖ®Âüü", date: "2024-06-01" },
    { id: 4, title: "Ê≤ñÁ∏Ñ„Éû„É™„É≥„É™„Çæ„Éº„Éà„Éª„Çµ„Éû„ÉºÊ°à‰ª∂", area: "Ê≤ñÁ∏ÑÁúåÂÖ®Âüü", date: "2024-06-10" }
];

const regions = {
    "„ÄêÂåóÊµ∑ÈÅì„Äë": ["ÂåóÊµ∑ÈÅìÂÖ®Âüü"], "„ÄêÊù±Âåó„Äë": ["ÈùíÊ£ÆÁúå", "Â≤©ÊâãÁúå", "ÂÆÆÂüéÁúå", "ÁßãÁî∞Áúå", "Â±±ÂΩ¢Áúå", "Á¶èÂ≥∂Áúå"],
    "„ÄêÈñ¢Êù±„Äë": ["Ëå®ÂüéÁúå", "Ê†ÉÊú®Áúå", "Áæ§È¶¨Áúå", "ÂüºÁéâÁúå", "ÂçÉËëâÁúå", "Êù±‰∫¨ÈÉΩÂÖ®Âüü", "Á•ûÂ•àÂ∑ùÁúå"],
    "„Äê‰∏≠ÈÉ®„Äë": ["Êñ∞ÊΩüÁúå", "Â±±Ê¢®Áúå", "Èï∑ÈáéÁúå", "Â≤êÈòúÁúå", "ÈùôÂ≤°Áúå", "ÊÑõÁü•Áúå", "‰∏âÈáçÁúå", "ÂØåÂ±±Áúå", "Áü≥Â∑ùÁúå", "Á¶è‰∫ïÁúå"],
    "„ÄêÈñ¢Ë•ø„Äë": ["ÊªãË≥ÄÁúå", "‰∫¨ÈÉΩÂ∫ú", "Â§ßÈò™Â∫ú", "ÂÖµÂ∫´Áúå", "Â•àËâØÁúå", "ÂíåÊ≠åÂ±±Áúå"],
    "„Äê‰∏≠ÂõΩ„ÉªÂõõÂõΩ„Äë": ["È≥•ÂèñÁúå", "Â≥∂Ê†πÁúå", "Â≤°Â±±Áúå", "Â∫ÉÂ≥∂Áúå", "Â±±Âè£Áúå", "Âæ≥Â≥∂Áúå", "È¶ôÂ∑ùÁúå", "ÊÑõÂ™õÁúå", "È´òÁü•Áúå"],
    "„Äê‰πùÂ∑û„ÉªÊ≤ñÁ∏Ñ„Äë": ["Á¶èÂ≤°Áúå", "‰ΩêË≥ÄÁúå", "Èï∑Â¥éÁúå", "ÁÜäÊú¨Áúå", "Â§ßÂàÜÁúå", "ÂÆÆÂ¥éÁúå", "ÈπøÂÖêÂ≥∂Áúå", "Ê≤ñÁ∏ÑÁúåÂÖ®Âüü"]
};

// --- „Éï„Ç©„É≥„Éà„Çµ„Ç§„Ç∫ & „É¨„Ç§„Ç¢„Ç¶„ÉàÂ§âÊõ¥ ---
window.onload = function() {
    const savedMode = localStorage.getItem('prefFontSizeMode') || 'mid';
    applyFontSize(savedMode);
    createPrefButtons();
    displayRecruits();
};

function applyFontSize(mode) {
    const root = document.documentElement;
    if (mode === 'small') {
        root.style.setProperty('--pref-font-size', '12px');
        root.style.setProperty('--pref-grid-cols', 'repeat(4, 1fr)');
        root.style.setProperty('--pref-padding', '12px 1px');
    } else if (mode === 'mid') {
        root.style.setProperty('--pref-font-size', '15px');
        root.style.setProperty('--pref-grid-cols', 'repeat(3, 1fr)');
        root.style.setProperty('--pref-padding', '16px 2px');
    } else if (mode === 'large') {
        root.style.setProperty('--pref-font-size', '19px');
        root.style.setProperty('--pref-grid-cols', 'repeat(3, 1fr)'); // Â§ß„Åß„ÇÇ3Âàó„Çí„Ç≠„Éº„Éó
        root.style.setProperty('--pref-padding', '20px 2px');
    }

    document.querySelectorAll('.size-btn').forEach(btn => {
        if (btn.id === `btn-${mode}`) btn.classList.add('active');
        else btn.classList.remove('active');
    });
}

function changeFontSize(mode, btn) {
    applyFontSize(mode);
    localStorage.setItem('prefFontSizeMode', mode);
}

// --- Âü∫Êú¨Ê©üËÉΩ ---
async function fastUpdate() {
    document.querySelector('.sync-target').classList.add('spinning');
    setTimeout(() => { location.reload(); }, 600);
}

function createPrefButtons() {
    const container = document.getElementById('pref-container');
    container.innerHTML = '';
    for (const [regionName, prefs] of Object.entries(regions)) {
        const title = document.createElement('div');
        title.className = 'region-group-title';
        title.innerText = regionName;
        container.appendChild(title);
        const grid = document.createElement('div');
        grid.className = 'pref-grid';
        prefs.forEach(pref => {
            const btn = document.createElement('button');
            btn.className = 'pref-btn';
            btn.innerText = pref;
            btn.onclick = () => filterByArea(pref);
            grid.appendChild(btn);
        });
        container.appendChild(grid);
    }
}

function displayRecruits(filter = '„Åô„Åπ„Å¶') {
    const list = document.getElementById('recruit-list');
    const label = document.getElementById('current-filter-label');
    list.innerHTML = '';
    label.innerText = filter === '„Åô„Åπ„Å¶' ? 'Ë°®Á§∫‰∏≠: „Åô„Åπ„Å¶„ÅÆÂãüÈõÜ' : `Ë°®Á§∫‰∏≠: ${filter}`;
    const filtered = filter === '„Åô„Åπ„Å¶' ? recruitmentItems : recruitmentItems.filter(item => item.area === filter);
    filtered.forEach(item => {
        const card = document.createElement('div');
        card.className = 'recruit-card';
        card.innerHTML = `
            <div class="card-accent">RECRUIT</div>
            <div class="card-content">
                <div class="recruit-title">${item.title}</div>
                <div class="recruit-info"><span>üìç „Ç®„É™„Ç¢: ${item.area}</span><span>üìÖ Êé≤ËºâÊó•: ${item.date}</span></div>
                <button class="apply-btn">Ë©≥Á¥∞„ÉªÂøúÂãü„ÅØ„Åì„Å°„Çâ</button>
            </div>
        `;
        list.appendChild(card);
    });
}

function scrollToSection(id) { 
    window.scrollTo({ top: document.getElementById(id).offsetTop - 180, behavior: 'smooth' }); 
}

function filterByArea(area) { 
    displayRecruits(area); 
    window.scrollTo({ top: document.getElementById('current-filter-label').offsetTop - 200, behavior: 'smooth' }); 
}
</script>
</body>
</html>
