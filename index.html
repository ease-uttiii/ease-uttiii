<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Circle Ease</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#b39292">
    <style>
        :root {
            --mauve: #b39292;
            --soft-bg: #f5f1ef;
            --card-bg: #ffffff;
            --text-main: #5d5555;
            --text-sub: #9a8f8f;
        }

        body { 
            font-family: 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', sans-serif; 
            margin: 0; 
            background: var(--soft-bg); 
            color: var(--text-main); 
            line-height: 1.6;
        }
        
        header { 
            background: var(--mauve); 
            color: white; 
            padding: 1.4rem 1rem; 
            text-align: center; 
            position: sticky; 
            top: 0; 
            z-index: 100; 
            box-shadow: 0 4px 12px rgba(179,146,146,0.2); 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
            letter-spacing: 0.15em;
            font-family: 'Times New Roman', serif;
            font-weight: bold;
        }

        #force-reload-btn {
            position: absolute;
            right: 15px;
            background: rgba(255, 255, 255, 0.25);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }
        #force-reload-btn:active { background: rgba(255, 255, 255, 0.4); transform: rotate(45deg); }

        .container { padding: 1.5rem 1.2rem; max-width: 500px; margin: 0 auto; }

        /* メインリンク */
        .main-links { display: flex; gap: 12px; margin-bottom: 25px; }
        .main-btn { 
            flex: 1; 
            padding: 14px; 
            border-radius: 30px; 
            border: none; 
            background: #d9c5c5; 
            color: white; 
            font-weight: bold; 
            font-size: 0.9rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: 0.2s;
        }
