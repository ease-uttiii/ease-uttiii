<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ease女性用プレイ依頼フォーム</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-main: #d4a5a5;
            --pink-deep: #b57d7d;
            --pink-light: #fff5f5;
            --soft-bg: #fdf8f7;
            --card-bg: #ffffff;
            --tile-border: #e8cfcf;
            --tile-text: #7a5a5a;
            --tile-shadow: 0 4px 10px rgba(212, 165, 165, 0.15);
            --text-sub: #b09999;
            --shadow: 0 10px 30px rgba(212, 165, 165, 0.15);
            --mauve-admin: #8e7a8a; /* 管理用モーブ */
            --base-font-size: 16px; 
            --pref-grid-cols: repeat(3, 1fr);
        }

        body { font-family: 'Noto Sans JP', sans-serif; margin: 0; background: var(--soft-bg); color: #5a4d4d; line-height: 1.6; font-size: var(--base-font-size); }
        
        /* --- ヘッダー（リロードボタン復活） --- */
        header { 
            background: rgba(212, 165, 165, 0.95); backdrop-filter: blur(10px);
            color: white; padding: 1.2rem; position: sticky; top: 0; z-index: 100; 
            display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 25px rgba(0,0,0,0.1);
        }
        header h1 { margin: 0; font-size: 1.3rem; letter-spacing: 0.15em; font-family: 'Lora', serif; }

        #force-reload-btn {
            background: rgba(255, 255, 255, 0.2); border: 1px solid rgba(255, 255, 255, 0.4); 
            border-radius: 30px; padding: 6px 14px; font-size: 11px; font-weight: bold; color: white; cursor: pointer;
            transition: 0.2s;
        }
        #force-reload-btn:active { background: rgba(255, 255, 255, 0.4); }

        .container { padding: 1rem; max-width: 550px; margin: 0 auto; }

        /* --- お知らせボタン（一行・モーブ） --- */
        .notice-btn {
            background: #fff; border: 3px solid var(--mauve-admin); color: var(--mauve-admin);
            font-size: 1.2rem; font-weight: 800; white-space: nowrap;
            padding: 16px 20px; border-radius: 50px; cursor: pointer;
            box-shadow: 0 6px 20px rgba(142, 122, 138, 0.15);
            width: 95%; max-width: 500px; display: inline-flex; align-items: center; justify-content: center; margin: 20px auto;
        }

        /* --- ダイアログ設定 --- */
        .notice-modal { border: none; border-radius: 24px; padding: 0; width: 92%; max-width: 500px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        .notice-modal::backdrop { background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(4px); }
        .modal-inner { padding: 25px; background: #fff; }
        
        .modal-header { border-bottom: 2px solid var(--pink-light); padding-bottom: 15px; margin-bottom: 15px; }
        .modal-header h2 { color: var(--mauve-admin); font-size: 1.2rem; margin: 0; text-align: center; }

        /* ダイアログ内のサイズ操作エリア */
        .modal-size-control { display: flex; justify-content: flex-end; align-items: center; gap: 10px; margin-bottom: 15px; }
        .modal-size-control span { font-size: 0.8rem; font-weight: bold; color: var(--mauve-admin); }

        .modal-body { text-align: left; max-height: 50vh; overflow-y: auto; padding-right: 8px; }
        .notice-section { margin-bottom: 25px; }
        .notice-section strong { display: block; color: var(--mauve-admin); margin-bottom: 8px; font-size: 1.05rem; border-left: 4px solid var(--mauve-admin); padding-left: 10px; }
        .sub-list { margin: 8px 0 0; padding: 0; list-style: none; font-size: 0.85rem; color: #8a6a6a; }

        .modal-close-btn { width: 100%; padding: 18px; background: var(--mauve-admin); color: white; border: none; border-radius: 14px; font-weight: bold; font-size: 1.3rem; cursor: pointer; margin-top: 20px; }

        /* --- 大中小ボタン（共通スタイル） --- */
        .size-selector { display: flex; background: #eeebe9; border-radius: 10px; padding: 3px; gap: 2px; }
        .size-btn { border: none; background: transparent; padding: 5px 12px; font-size: 12px; font-weight: bold; color: var(--text-sub); border-radius: 8px; cursor: pointer; }
        .size-btn.active { background: var(--mauve-admin); color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* --- フォームセクション --- */
        .form-section { background: var(--card-bg); border-radius: 24px; padding: 25px 20px; box-shadow: var(--shadow); margin-bottom: 25px; }
        .region-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid var(--pink-light); padding-bottom: 10px; }
        .section-title { font-weight: 700; color: var(--pink-deep); }

        input, select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--tile-border); background: var(--pink-light); box-sizing: border-box; font-size: 1rem; color: var(--tile-text); }
        
        .check-grid { display: grid; grid-template-columns: var(--pref-grid-cols); gap: 8px; }
        .check-item { background: #fff; border: 1px solid var(--tile-border); padding: 10px 4px; border-radius: 10px; font-size: 0.9rem; text-align: center; cursor: pointer; font-weight: bold; box-shadow: var(--tile-shadow); display: flex; align-items: center; justify-content: center; min-height: 44px; }
        .check-item.active { background: linear-gradient(180deg, var(--pink-main) 0%, var(--pink-deep) 100%); color: white; }

        .submit-btn { background: linear-gradient(135deg, var(--pink-main) 0%, var(--pink-deep) 100%); color: white; border: none; padding: 20px; border-radius: 20px; width: 100%; font-size: 1.1rem; font-weight: 700; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

<header>
    <h1>PLAY REQUEST</h1>
    <button id="force-reload-btn" onclick="fastUpdate()">最新にリロード</button>
</header>

<div class="container">
    <div style="text-align: center;">
        <button onclick="document.getElementById('notice-dialog').showModal()" class="notice-btn">
            <span>⚠</span> 依頼に関する大切なお願い
        </button>
    </div>

    <dialog id="notice-dialog" class="notice-modal">
        <div class="modal-inner">
            <div class="modal-header">
                <h2>大切なお願い</h2>
            </div>
            
            <div class="modal-size-control">
                <span>文字サイズ</span>
                <div class="size-selector">
                    <button type="button" class="size-btn size-s" onclick="changeFontSize('small')">小</button>
                    <button type="button" class="size-btn size-m" onclick="changeFontSize('mid')">中</button>
                    <button type="button" class="size-btn size-l" onclick="changeFontSize('large')">大</button>
                </div>
            </div>

            <div class="modal-body">
                <div class="notice-section">
                    <strong>■募集期間について</strong>
                    <p>前日に確定させるため、余裕を持ったご依頼をお願いします。</p>
                    <ul class="sub-list">
                        <li>※前々日の夜のご依頼は、募集期間が実質ございません。</li>
                    </ul>
                </div>
                <div class="notice-section">
                    <strong>■1対1の当日依頼について</strong>
                    <p>当日のご依頼は現在お受けしておりません。</p>
                </div>
                <div class="notice-section">
                    <strong>■複数プレイ</strong>
                    <p>監督探しからとなるため、お日にちが必要です。</p>
                </div>
                <p style="text-align:center; color:var(--pink-main); font-weight:bold;">《何かあれば森に相談してください》</p>
            </div>
            <form method="dialog">
                <button class="modal-close-btn">確認しました</button>
            </form>
        </div>
    </dialog>

    <form>
        <div class="form-section">
            <div class="region-header">
                <span class="section-title">基本情報</span>
                <div class="size-selector">
                    <button type="button" class="size-btn size-s" onclick="changeFontSize('small')">小</button>
                    <button type="button" class="size-btn size-m" onclick="changeFontSize('mid')">中</button>
                    <button type="button" class="size-btn size-l" onclick="changeFontSize('large')">大</button>
                </div>
            </div>
            <input type="text" placeholder="ID / ニックネーム">
        </div>

        <div class="form-section">
            <div style="margin-bottom:10px; font-weight:bold; color:var(--pink-deep);">希望プレイ</div>
            <div class="check-grid">
                <div class="check-item" onclick="toggleSelection(this)">お任せ</div>
                <div class="check-item" onclick="toggleSelection(this)">攻められたい</div>
                <div class="check-item" onclick="toggleSelection(this)">攻めたい</div>
                <div class="check-item" onclick="toggleSelection(this)">複数人</div>
                <div class="check-item" onclick="toggleSelection(this)">玩具使用</div>
                <div class="check-item" onclick="toggleSelection(this)">恋人風</div>
            </div>
        </div>

        <button type="button" class="submit-btn" onclick="alert('内容を確認します')">内容確認画面へ</button>
    </form>
</div>

<script>
    function applyFontSize(mode) {
        const root = document.documentElement;
        let size = '16px';
        if (mode === 'small') size = '14px';
        if (mode === 'large') size = '19px';
        root.style.setProperty('--base-font-size', size);

        // すべてのサイズボタン（メインとダイアログ内）の状態を更新
        document.querySelectorAll('.size-btn').forEach(btn => {
            btn.classList.remove('active');
            if (mode === 'small' && btn.classList.contains('size-s')) btn.classList.add('active');
            if (mode === 'mid' && btn.classList.contains('size-m')) btn.classList.add('active');
            if (mode === 'large' && btn.classList.contains('size-l')) btn.classList.add('active');
        });
    }

    function changeFontSize(mode) {
        applyFontSize(mode);
        localStorage.setItem('formFontSizeMode', mode);
    }

    window.onload = () => {
        const saved = localStorage.getItem('formFontSizeMode') || 'mid';
        applyFontSize(saved);
    };

    function toggleSelection(el) { el.classList.toggle('active'); }
    function fastUpdate() { location.reload(true); } // 強制リロード
</script>
</body>
</html>
