<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ease女性用プレイ依頼フォーム</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* 女性用：ローズピンクパレット */
            --pink-main: #d4a5a5;
            --pink-deep: #b57d7d;
            --pink-light: #fff5f5;
            --soft-bg: #fdf8f7;
            --card-bg: #ffffff;
            
            /* 都道府県・チェックボタン：管理用UI継承（ピンク版） */
            --tile-bg-top: #fceeee; 
            --tile-bg-bottom: #f2dada;
            --tile-text: #7a5a5a;
            --tile-border: #e8cfcf;
            --tile-shadow: 0 4px 10px rgba(212, 165, 165, 0.15);
            
            --text-sub: #b09999;
            --shadow: 0 10px 30px rgba(212, 165, 165, 0.15);

            /* 可変変数（大中小切り替え用） */
            --pref-font-size: 14px; 
            --pref-grid-cols: repeat(3, 1fr);
        }

        body { font-family: 'Noto Sans JP', sans-serif; margin: 0; background: var(--soft-bg); color: #5a4d4d; -webkit-font-smoothing: antialiased; line-height: 1.6; }
        
        header { 
            background: rgba(212, 165, 165, 0.95); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            color: white; padding: 1.2rem 1.2rem 1rem; position: sticky; top: 0; z-index: 100; 
            display: flex; flex-direction: column; gap: 14px; box-shadow: 0 4px 25px rgba(0,0,0,0.1);
        }
        header h1 { margin: 0; font-size: 1.5rem; letter-spacing: 0.15em; font-family: 'Lora', serif; text-align: center; }

        .header-action-row { display: flex; justify-content: flex-end; width: 100%; }
        
        /* リロードボタン：アイコン両端 */
        #force-reload-btn {
            background: rgba(255, 255, 255, 0.2); border: 1px solid rgba(255, 255, 255, 0.4); 
            border-radius: 30px; padding: 6px 14px; font-size: 10px; font-weight: bold; color: white;
            cursor: pointer; display: flex; align-items: center; gap: 8px;
        }

        .reload-icon { 
            display: inline-block; width: 10px; height: 10px; border: 1.8px solid white; 
            border-top: 1.8px solid transparent; border-radius: 50%; position: relative; 
        }
        .reload-icon::after { 
            content: ''; position: absolute; top: -2.8px; left: 4.5px; border-left: 3.5px solid transparent; 
            border-right: 3.5px solid transparent; border-bottom: 4.5px solid white; transform: rotate(45deg); 
        }

        .container { padding: 1rem; max-width: 550px; margin: 0 auto; }

        /* 注意事項 */
        .notice-box { 
            background: #fff; border: 2px solid var(--pink-main); border-radius: 20px; 
            padding: 20px; margin-bottom: 25px; font-size: 13px; color: #7a5a5a;
        }
        .notice-box h2 { font-size: 15px; margin: 0 0 10px; color: var(--pink-deep); border-bottom: 1px solid var(--pink-light); padding-bottom: 8px; }

        /* フォームセクション */
        .form-section { background: var(--card-bg); border-radius: 24px; padding: 25px 20px; box-shadow: var(--shadow); margin-bottom: 25px; overflow: hidden; }
        .region-header { 
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;
            padding-bottom: 10px; border-bottom: 1px solid var(--pink-light);
        }
        .section-title { font-weight: 700; font-size: 14px; color: var(--pink-deep); }

        /* サイズセレクター */
        .size-selector { display: flex; background: #eeebe9; border-radius: 10px; padding: 3px; gap: 2px; }
        .size-btn {
            border: none; background: transparent; padding: 5px 10px; font-size: 11px;
            font-weight: bold; color: var(--text-sub); border-radius: 8px; cursor: pointer;
        }
        .size-btn.active { background: white; color: var(--pink-deep); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
