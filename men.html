<script>

    { id: 3, title: "åŒ—æµ·é“ã‚¨ãƒªã‚¢é™å®šãƒ»ç‰¹åˆ¥ã‚¤ãƒ™ãƒ³ãƒˆ", area: "åŒ—æµ·é“å…¨åŸŸ", date: "2024-06-01" },

};

window.onload = function() {

function applyFontSize(mode) {
    const root = document.documentElement;
    if (mode === 'small') {
        root.style.setProperty('--base-font-size', '13px');
        root.style.setProperty('--pref-font-size', '14px');
        root.style.setProperty('--pref-grid-cols', 'repeat(4, 1fr)');
    } else if (mode === 'mid') {
        root.style.setProperty('--base-font-size', '16px');
        root.style.setProperty('--pref-font-size', '17px');
        root.style.setProperty('--pref-grid-cols', 'repeat(3, 1fr)');
    } else if (mode === 'large') {
        root.style.setProperty('--base-font-size', '19px');
        root.style.setProperty('--pref-font-size', '20px');
        root.style.setProperty('--pref-grid-cols', 'repeat(3, 1fr)');
    }
    document.querySelectorAll('.size-btn').forEach(btn => {
        btn.classList.toggle('active', btn.id === `btn-${mode}`);
    });
}

function changeFontSize(mode) {
    applyFontSize(mode);
    localStorage.setItem('menFontSizeMode', mode);
}

async function fastUpdate() {
    document.querySelectorAll('.sync-target').forEach(icon => { icon.classList.add('spinning'); });
    setTimeout(() => { location.reload(true); }, 600);
}

function createPrefButtons() {
    const container = document.getElementById('pref-container');
    container.innerHTML = '';
    for (const [regionName, prefs] of Object.entries(regions)) {
        const title = document.createElement('div');
        title.className = 'region-group-title'; title.innerText = regionName;
        container.appendChild(title);
        const grid = document.createElement('div');
        grid.className = 'pref-grid';
        prefs.forEach(pref => {
            const btn = document.createElement('button');
            btn.className = 'pref-btn'; btn.innerText = pref;
            btn.onclick = () => filterByArea(pref);
            grid.appendChild(btn);
        });
        container.appendChild(grid);
    }
}
