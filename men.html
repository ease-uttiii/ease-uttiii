<script>

    "ã€ä¸­éƒ¨ã€‘": ["æ–°æ½ŸçœŒ", "å±±æ¢¨çœŒ", "é•·é‡çœŒ", "å²é˜œçœŒ", "é™å²¡çœŒ", "æ„›çŸ¥çœŒ", "ä¸‰é‡çœŒ", "å¯Œå±±çœŒ", "çŸ³å·çœŒ", "ç¦äº•çœŒ"],
    "ã€é–¢è¥¿ã€‘": ["æ»‹è³€çœŒ", "äº¬éƒ½åºœ", "å¤§é˜ªåºœ", "å…µåº«çœŒ", "å¥ˆè‰¯çœŒ", "å’Œæ­Œå±±çœŒ"],
    "ã€ä¸­å›½ãƒ»å››å›½ã€‘": ["é³¥å–çœŒ", "å³¶æ ¹çœŒ", "å²¡å±±çœŒ", "åºƒå³¶çœŒ", "å±±å£çœŒ", "å¾³å³¶çœŒ", "é¦™å·çœŒ", "æ„›åª›çœŒ", "é«˜çŸ¥çœŒ"],
    "ã€ä¹å·ãƒ»æ²–ç¸„ã€‘": ["ç¦å²¡çœŒ", "ä½è³€çœŒ", "é•·å´çœŒ", "ç†Šæœ¬çœŒ", "å¤§åˆ†çœŒ", "å®®å´çœŒ", "é¹¿å…å³¶çœŒ", "æ²–ç¸„çœŒå…¨åŸŸ"]
};

let favorites = JSON.parse(localStorage.getItem('easeFavPrefs')) || [];
let isFavEditMode = false;

window.onload = function() {
    const savedMode = localStorage.getItem('menFontSizeMode') || 'mid';
    applyFontSize(savedMode);
    createPrefButtons();
    updateFavDisplay();
    displayRecruits();
};

function applyFontSize(mode) {
    const root = document.documentElement;
    if (mode === 'small') {
        root.style.setProperty('--base-font-size', '13px');
        root.style.setProperty('--pref-font-size', '14px');
        root.style.setProperty('--pref-grid-cols', 'repeat(4, 1fr)');
    } else if (mode === 'mid') {
        root.style.setProperty('--base-font-size', '16px');
        root.style.setProperty('--pref-font-size', '17px');
        root.style.setProperty('--pref-grid-cols', 'repeat(3, 1fr)');
    } else if (mode === 'large') {
        root.style.setProperty('--base-font-size', '19px');
        root.style.setProperty('--pref-font-size', '20px');
        root.style.setProperty('--pref-grid-cols', 'repeat(3, 1fr)');
    }
    document.querySelectorAll('.size-btn').forEach(btn => {
        btn.classList.toggle('active', btn.id === `btn-${mode}`);
    });
}

function changeFontSize(mode) {
    applyFontSize(mode);
    localStorage.setItem('menFontSizeMode', mode);
}

function createPrefButtons() {
    const container = document.getElementById('pref-container');
    container.innerHTML = '';
    for (const [regionName, prefs] of Object.entries(regions)) {
        const title = document.createElement('div');
        title.className = 'region-group-title'; title.innerText = regionName;
        container.appendChild(title);
        const grid = document.createElement('div');
        grid.className = 'pref-grid';
        prefs.forEach(pref => {
            const btn = document.createElement('button');
            btn.className = 'pref-btn'; 
            if (favorites.includes(pref)) btn.classList.add('is-fav');
            btn.innerText = pref;
            btn.onclick = () => handlePrefClick(pref, btn);
            grid.appendChild(btn);
        });
        container.appendChild(grid);
    }
}

function handlePrefClick(pref, btn) {
    if (isFavEditMode) {
        if (favorites.includes(pref)) {
            favorites = favorites.filter(f => f !== pref);
            btn.classList.remove('is-fav');
        } else {
            if (favorites.length >= 5) {
                alert("ç™»éŒ²ã§ãã‚‹ã®ã¯5ã¤ã¾ã§ã§ã™ã€‚");
                return;
            }
            favorites.push(pref);
            btn.classList.add('is-fav');
        }
        localStorage.setItem('easeFavPrefs', JSON.stringify(favorites));
        updateFavDisplay();
    } else {
        filterByArea(pref);
    }
}

        tag.innerHTML = `<span>â˜…</span> ${pref}`;

function displayRecruits(filter = 'ã™ã¹ã¦') {

    label.innerText = filter === 'ã™ã¹ã¦' ? 'è¡¨ç¤ºä¸­: ã™ã¹ã¦ã®å‹Ÿé›†' : `è¡¨ç¤ºä¸­: ${filter}`;
